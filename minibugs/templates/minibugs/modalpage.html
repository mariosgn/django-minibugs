<div id="minibugs_modal_btn">
    <a class="minibugsBtn" id="minibugsOpenFullBtn" href="{% url 'minibugs_home' %}"><i class="fa fa-bug"> Minibugs Open Full </i></a>
    <a class="minibugsBtn" id="minibugsModalBtn"><i class="fa fa-bug"> Minibugs</i></a>
</div>
<div class="messagepop pop" id="minibugs_modal">
</div>
<!-- {% url "minibugs_create" %}?viewname={{ view_name }} -->

<style>
    #minibugs_modal_btn {
        position: fixed;
        bottom: 10px;
        right: 10px;
    }
    #minibugsOpenFullBtn
    {
        display: none;
    }

    .messagepop {
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        background-color: #222222;
        border: 5px solid #222222;
        cursor: default;
        display: none;
        width: 80%;
        height: 80%;
        overflow: auto;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    .minibugsBtn {
        -moz-box-shadow: inset 0px 1px 0px 0px #ffffff;
        -webkit-box-shadow: inset 0px 1px 0px 0px #ffffff;
        box-shadow: inset 0px 1px 0px 0px #ffffff;
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf));
        background: -moz-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
        background: -webkit-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
        background: -o-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
        background: -ms-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
        background: linear-gradient(to bottom, #ededed 5%, #dfdfdf 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf', GradientType=0);
        background-color: #ededed;
        -moz-border-radius: 6px;
        -webkit-border-radius: 6px;
        border-radius: 6px;
        border: 1px solid #dcdcdc;
        display: inline-block;
        cursor: pointer;
        color: #777777;
        font-family: arial;
        font-size: 15px;
        font-weight: bold;
        padding: 6px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #ffffff;
    }

    .minibugsBtn:hover {
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed));
        background: -moz-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
        background: -webkit-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
        background: -o-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
        background: -ms-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
        background: linear-gradient(to bottom, #dfdfdf 5%, #ededed 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed', GradientType=0);
        background-color: #dfdfdf;
    }

    .minibugsBtn:active {
        position: relative;
        top: 1px;
    }


</style>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<script type="text/javascript">

    function deselect(e) {
        $('.pop').slideFadeToggle(function () {
            e.removeClass('selected');
        });
    }

    $(function () {
        $('#minibugsModalBtn').on('click', function () {
            if ($(this).hasClass('selected')) {
                deselect($(this));
                $("#minibugsOpenFullBtn").hide();
            } else {
                $(this).addClass('selected');
                $('.pop').slideFadeToggle();
                $("#minibugs_modal").html("<iframe width='100%' height='99%' src='{% url 'minibugs_home' %}?viewname={{ view_name }}' frameborder='0' scrolling='auto' marginheight='0' marginwidth='0' style='border:0'></iframe>");
                $("#minibugsOpenFullBtn").show();
            }
            return false;
        });

        $('.close').on('click', function () {
            deselect($('#contact'));
            return false;
        });
    });

    $.fn.slideFadeToggle = function (easing, callback) {
        return this.animate({opacity: 'toggle', height: 'toggle'}, 'fast', easing, callback);
    };
</script>
